<!-- Main content -->
<section class="content" bg-controller="UserCtrl">
  <div class="row">
    <div class="col-xs-12">
      <div class="box">
        <div class="box-header">
            <h1 style="display: block;margin-bottom: 5px;">
                <i class="icon-hand-right green"></i>
                <a href="#modal-form" role="button" class="blue" data-toggle="modal"> 管理员信息 </a>
                <small>
                    <i class="icon-double-angle-right"></i>
                    qw
                </small>

                <button class="btn btn-primary btn-info"

                        ng-click="addBtnClick()"

                        style="float:right;">

                    <i class="icon-plus"></i>

                    新增

                </button>

                <button class="btn btn-success btn-remove"
                        ng-click="batchRemoveBtnClick()"
                        style="float:right;margin-right:4px;"/>

                    <i class="icon-trash"></i>
                    批量删除
                </button>
            </h1>
        </div><!-- /.box-header -->
        <div class="box-body">
          <table id="dt" class="table table-bordered table-striped" page-table aa-data="entities">
            <thead>
            <tr>
              <th checked="true">选择</th>

              <th field="id">用户ID</th>

              <th field="name">用户名</th>

              <th field="password">密码</th>

              <th field="email">邮箱</th>

              <th field="lastLogin">上一次登录时间</th>

              <th field="lastLoginIp">上一次登录IP</th>

              <th field="createTime">创建时间</th>

              <th>操作</th>
            </tr>
            </thead>

            <tbody>

            </tbody>

          </table>
        </div><!-- /.box-body -->
      </div><!-- /.box -->
    </div><!-- /.col -->
  </div><!-- /.row -->
</section><!-- /.content -->
